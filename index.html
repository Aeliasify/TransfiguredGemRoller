<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Transfigured Gem Roller</title>
  <style>
  /* Background and global style */
  body {
    font-family: Georgia, serif;
    text-align: center;
    background: #0d0b0b url('https://www.poewiki.net/wiki/File:Ui_background.png') repeat;
    background-size: cover;
    margin: 0;
    padding-top: 60px;
    color: #e0d6b5;
  }

  h1 {
    font-size: 40px;
    font-family: Georgia, serif;
    color: #d4af37;
    text-shadow: 0 0 10px #000, 0 0 5px #000;
    margin-bottom: 25px;
  }

  button {
    padding: 12px 26px;
    font-size: 20px;
    font-family: Georgia, serif;
    cursor: pointer;
    background: #2a2520;
    color: #e0d6b5;
    border: 3px solid #7a5c2e;
    border-radius: 8px;
    transition: all .25s ease-in-out;
    box-shadow: 0 0 10px #000;
  }

  button:hover {
    background: #3a322c;
    border-color: #d4af37;
    transform: scale(1.04);
  }

  .gem {
    font-size: 26px;
    font-weight: bold;
    width: 70%;
    max-width: 700px;
    margin: 18px auto;
    padding: 16px;
    border-radius: 10px;
    background: rgba(20, 18, 16, 0.85);
    border: 2px solid #7a5c2e;
    color: #e0d6b5;
    text-shadow: 0 0 6px #000;
    box-shadow: inset 0 0 15px #000, 0 0 15px #000;
  }
.gem-icon {
  width: 38px;
  height: 38px;
  vertical-align: middle;
  margin-right: 12px;
  filter: drop-shadow(0 0 6px #000);
}

    
  .gem:hover {
    border-color: #d4af37;
  }

  /* Gem colors */
  .red {
    color: #ff7366;
  }
  .green {
    color: #92ff92;
  }
  .blue {
    color: #7bbcff;
  }
</style>

</head>
<body>

  <h1>Transfigured Gem Roller</h1>
  <button onclick="rollGems()">Roll Gems</button>

<div class="gem red" id="redGem">
  <img class="gem-icon" src="https://www.poewiki.net/wiki/Special:Redirect/file/Gem_Str.png" alt="Red Gem">
  Red: —
</div>

<div class="gem green" id="greenGem">
  <img class="gem-icon" src="https://www.poewiki.net/wiki/Special:Redirect/file/Gem_Dex.png" alt="Green Gem">
  Green: —
</div>

<div class="gem blue" id="blueGem">
  <img class="gem-icon" src="https://www.poewiki.net/wiki/Special:Redirect/file/Gem_Int.png" alt="Blue Gem">
  Blue: —
</div>


  <script src="script.js"></script>
</body>

</html>
